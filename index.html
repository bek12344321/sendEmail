<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendEmail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="continer p-5">
        <div class="row text-center"><h2>Email tasdiqlash</h2></div>
        <div class="row">
            <div class="col-4 offset-4">
                <form id="form" class="form" action="" method="post">
                    <input class="form-control" id="email" type="text" name="name" required placeholder="Email">
                    <input class="form-control" type="hidden" name="name" value="http://127.0.0.1:5500/success.html" required>
                    <button class="form-control" onclick="insertValue()" type="submit">Send</button>
               </form>      
            </div>
        </div>
    </div>
</body>

<script>
    function insertValue(){
        var form=document.querySelector("#form")
        var email=document.querySelector("#email")
        form.action = "https://formsubmit.co/"+email.value
    }
</script>

</html>
